<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Reimbursement Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid">
    <div class="formClass" id="loginOrOut">
      <h3>You must login before using the portal.</h3>
      <form class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
      </form>
      <button class="btn btn-danger" id="loginButton">Login</button>
    </div>
    <br />
    <br />
    <form class="form-control">
      <label for="newAmount">Amount</label>
      <input
        type="text"
        pattern="^\d+(?:\.\d{0,2})$"
        id="newAmount"
        name="newAmount"
      />
      <br />
      <label for="newDescription">Description</label>
      <input type="text" id="newDescription" name="newDescription" />
      <br />
      <label for="lodging">lodging</label>
      <input type="radio" id="lodging" name="newType" value="lodging" />
      <br />
      <label for="travel">travel</label>
      <input type="radio" id="travel" name="newType" value="travel" />
      <br />
      <label for="food">food</label>
      <input type="radio" id="food" name="newType" value="food" />
      <br />
      <label for="other">other</label>
      <input type="radio" id="other" name="newType" value="other" />
      <br />
    </form>
    <div>
    <button class="btn btn-primary" id="addReimbursementButton">
      Submit Reimbursement Ticket
    </button>
    <p id="ticketSubmission"></p>
  </div>
    <div class="row" id="buttonRow">
    </div>
    <div class="row">
      <form class="form-control" id="approvalRow">
      </form>
      <p id="approvalButtonRow"></p>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th class="col-sm-1">Ticket #</th>
          <th class="col-sm-2">Issuer</th>
          <th class="col-sm-1">Amount</th>
          <th class="col-sm-5">Description</th>
          <th class="col-sm-2">Type</th>
          <th class="col-sm-2">Status</th>
        </tr>
      </thead>
      <tbody id="reimbursementBody"></tbody>
    </table>
    <script src="Index.js"></script>
  </body>
</html>
